<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Prestige Game</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" id="style">
  </head>
  
  <body>
    <script src="js/break_infinity_min.js"></script>
    <script src="js/game.js"></script>
    <script src="js/save.js"></script>
    <div>
      <b>Welcome to Prestige Game</b>
    </div><br class="prestige" display="game.points >= 100000">
    <button id="prestige" class="prestige" display="game.points >= 100000" onclick="prestige()">
      Prestige for 0 b
    </button><br><br>
    <div id="points">
      Points: 0
    </div>
    <div id="b" style="color: #006bd6" display="game.tb > 0">
      You have 0 b
    </div><br display="game.tb > 0">
    <button id="tab1" class="tab" onclick="tabSwitch(1)">
      Production
    </button>
    <button id="tab2" class="tab" onclick="tabSwitch(2)">
      Options
    </button>
    <button id="tab3" class="tab" onclick="tabSwitch(3)" display="game.tb > 0">
      Prestige
    </button><br><br>
    <div id="tab1disp" display="game.tab == 1">
    <button display="game.tb > 0" onclick="maxAll()">
      Max All
    </button><br display="game.tb > 0"><br display="game.tb > 0">
    <div id="inc">
      Incrementers: 1
    </div>
    <button id="incbuy" onclick="buyInc(1)" class="buyable">
      Buy an incrementer for 25 points
    </button>
    <button id="auto1" onclick="toggleAuto(1)" display="game.pu[3] == 1">
      Auto: ON
    </button><br><br>
    <div id="workers">
      Workers: 0
    </div>
    <button id="workerbuy" onclick="buyInc(2)" class="buyable">
      Buy a worker for 200 points
    </button>
    <button id="auto2" onclick="toggleAuto(2)" display="game.pu[5] == 1">
      Auto: ON
    </button><br><br>
    <div id="banks">
      Banks: 0
    </div>
    <button id="bankbuy" onclick="buyInc(3)" class="buyable">
      Buy a bank for 15000 points
    </button>
    <button id="auto3" onclick="toggleAuto(3)" display="game.pu[6] == 1">
      Auto: ON
    </button>
    </div>
    <div id="tab2disp" display="game.tab == 2">
      <button id="save" onclick="save()">
        Save
      </button>
      <button id="reset" onclick="reset()">
        Reset the game
      </button>
    </div>
    <div id="tab3disp" display="game.tab == 3">
      <table>
        <tr>
          <td>
        <button id="pu1" class="pulocked" onclick="buyPU(1)">
          Gain a multiplier to point production based on time played <br> Cost: 1 b <br> Currently: x
        </button>
          </td>
          <td>
        <button id="pu2" class="pulocked" onclick="buyPU(2)">
          Building cost scaling 1.1x <br> Cost: 3 b
        </button>
          </td>
          <td>
        <button id="pu3" class="pulocked" onclick="buyPU(3)">
          Banks are more powerful based on Incrementers bought <br> Cost: 5 b <br> Currently: x
        </button>
          </td>
          <td>
        <button id="pu4" class="pulocked" onclick="buyPU(4)">
          Unlock the Incrementer Autobuyer <br> Cost: 5 b
        </button>
          </td>
          <td>
        <button id="pu5" class="pulocked" onclick="buyPU(5)">
          Gain 2x more b <br> Cost: 10 b
        </button>
          </td>
        </tr>
        <tr>
          <td>
        <button id="pu6" class="pulocked" onclick="buyPU(66)">
          Unlock the Worker Autobuyer <br> Cost: 15 b
        </button>
          </td>
          <td>
        <button id="pu7" class="pulocked" onclick="buyPU(7)">
          Unlock the Bank Autobuyer <br> Cost: 20 b
        </button>
          </td>
          <td>
        <button id="pu8" class="pulocked" onclick="buyPU(8)">
          Incrementers are more powerful based on Workers bought <br> Cost: 30 b <br> Currently: x
        </button>
          </td>
          <td>
        <button id="pu9" class="pulocked" onclick="buyPU(9)">
          Unlock Auto-Prestige <br> Cost: 50 b
        </button>
          </td>
          <td>
        <button id="pu10" class="pulocked" onclick="buyPU(10)">
          Unlock Derivatives <br> Cost: 50 b
        </button>
          </td>
        </tr>
      </table>
    </div>
    <br><br><br><br>
    <div>
      Version 0.4 Beta
    </div>
    <script>load(); setInterval(save, 10000)</script>
  </body>
</html>
